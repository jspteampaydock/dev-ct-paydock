deployAs:
  - name: extension
    applicationType: service
    endpoint: /
    scripts:
      postDeploy: npm install && npm run setup-resources
    configuration:
      securedConfiguration:
        - key: PAYDOCK_INTEGRATION_CONFIG
          description: "Escaped JSON object"

  - name: notification
    applicationType: service
    endpoint: /
    scripts:
      postDeploy: npm install
    configuration:
      securedConfiguration:
        - key: PAYDOCK_INTEGRATION_CONFIG
          description: "Escaped JSON object"

  - name: merchant-center-custom-application
    applicationType: merchant-center
    endpoint: /
    scripts:
      postDeploy: npm install && npm run build
    configuration:
      securedConfiguration:
        - key: APP_CLIENT_ID
          description: "client_id of an API Client for the Composable Commerce Project"
          required: true
        - key: APP_CLIENT_SECRET
          description: "secret of an API Client for the Composable Commerce Project"
          required: true
        - key: APP_PROJECT_KEY
          description: "Commercetools Project key"
        - key: APP_REGION
          description: "Commercetools region for example 'europe-west1.gcp'"